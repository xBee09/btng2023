<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Biodata</title>
</head>
<body style="background-color: rgb(103, 170, 224);">
    
    <h1> <center>Formulir Biodata</center></h1>
    <center>
    <table cellpadding="1,5" cellspacing="0" width="300">
        <tr>
            <td><label for="Nama"></label>Nama</label></td>
                <td>: <input type="text"
                id="Nama"/></td>
        <tr>
            <td>Tanggal Lahir</td>
            <td>: <input type="datetime-local" name="datetime-local" id="datetime-local"></td>

        </tr>
        <tr>
            <td><label for="Nim"></label>Nim</label></td>
                <td>: <input type="text"
                id="Nim"></td>
        </tr>
          <tr>
            <td><label for="Jurusan">Jurusan</label></td>
                <td>: <input type="text"id="Jurusan"></td>
          </tr>
          <tr>
            <td><label for="Fakultas">Fakultas </label></td>
                <td>: <select>
                <option>Fakultas Ilmu Komputer</option>
                    <option>Fakultas Ilmu Budaya</option>
                    <option>Fakultas Teknik</option>
                    <option>Fakultas Kesehatan</option>
                    <option>Fakultas Kedokteran</option>
                    </select></td>
                <tr>
                    <td>
                        <label for="Angkatan">Angkatan</label></td>
                    </td>
                    <td>: <input type="Angkatan" name="Angkatan" id="Angkatan"></td>

                </tr>
          </tr>
          <tr>
            <td><label for="Nama">Jenis Kelamin</label></td>
            <td>: <label for="Pria">Pria</label>
            <input type="radio" name="Pria" id="Pria">
            <label for="Wanita">Wanita</label>
            <input type="radio"name="Wanita"id="Wanita"></td>
           </tr>

           <tr>
            <td>
                <label for="Email">Email </label></td>
                <td>: <input type="email" name="email" id="email"></td>
            </td>
            
           </tr>
        </table><br>
           <form>
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                    <button type="submit"><a href="Biodata.html">Biodata</button>
           </form></center>

</body>
</html>
